<script src="jsir.js"></script>

<script>

var module = new jsir.Module();

var conditional = new jsir.ConditionalStatement(new jsir.BooleanLiteral(true), new jsir.BlockStatement());
var switcher = new jsir.SwitchStatement(new jsir.BooleanLiteral(true), [new jsir.SwitchMember(['foo', 'bar'], [conditional])]);
var varstatement = new jsir.VariableStatement([new jsir.Variable("foo"), new jsir.Variable("bar", new jsir.BooleanLiteral(false))]);
var func = new jsir.Function('bob', ['first', 'second'], new jsir.BlockStatement([varstatement, conditional, switcher]), module);

var output = module.toString();
eval(output);
console.log(output);   

</script>
