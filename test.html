<script src="jsir.js"></script>

<script>

var module = jsir.Module.create();

var conditional = jsir.ConditionalStatement.create(jsir.BooleanLiteral.create(true), jsir.BlockStatement.create());
var switcher = jsir.SwitchStatement.create(jsir.BooleanLiteral.create(true), [jsir.SwitchMember.create(['foo', 'bar'], [conditional])]);
var varstatement = jsir.VariableStatement.create([jsir.Variable.create("foo"), jsir.Variable.create("bar", jsir.BooleanLiteral.create(false))]);
jsir.Function.create('bob', ['first', 'second'], jsir.BlockStatement.create([varstatement, conditional, switcher]), module);

var output = module.dump();
eval(output);
console.log(output);   

</script>
